[tox]
envlist =
  cov-init
  py3{5}
  py3{6}
  cov-report

[pytest]
nonrecursedirs = .git .tox venv coverage

[testenv]
usedevelop=True
setenv =
    COVERAGE_FILE = .coverage.{envname}
deps = -rrequirements-test.txt
install_command = pip install {opts} {packages}

commands =
  flake8 \
    --ignore=W503 \
    --exclude test_tx.py \
    multicoin
  pytest \
    -q \
    --cov-config .coveragerc \
    --cov-report= \
    --cov

[testenv:cov-init]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage erase

[testenv:cov-report]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage combine
    coverage report
    coverage html
